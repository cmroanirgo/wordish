<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,maximum-scale=2.0" />
<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" src="js/wordish.js" ></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			   crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js" ></script>
</head>
<body>
<div id="outer">
	<div id="banner">
		<h2><a href="https://cmroanirgo.github.io/wordish/">Wordish</a></h2>
		<i>A password generator</i>
		<p><a href="https://github.com/cmroanirgo/wordish">Source</a></p>
	</div>
	<div id="contents">
	<form action="#" onsubmit="return false;">
		<label for="style">Style:</label>
		<select id="style">
			<option value='literary' selected>Literary</option>
			<option value='sermon'>Sermon</option>
			<option value='lorem'>Lorem Ipsum</option>
			<option value='klingon'>Klingon</option>
		</select>
		<a id="more-button" href="#">More</a>
		<div id="more">
			<label for="num-words">Number of Words</label>
			<input type="range" id="num-words"  min="2" max="20" value="5"><br/>
			<label for="rand-words">Randomize Number of Words</label>
			<input type="range" id="rand-words"  min="0" max="10" value="3"><br/>
			<label for="accuracy">Word Accuracy</label>
			<input type="range" id="accuracy" min="2" max="20" value="8"><br/>
			<label for="min-len">Minimum Word Length</label>
			<input type="range" id="min-len"  min="2" max="20" value="5"><br/>
			<label for="max-len">Maximum Word Length</label>
			<input type="range" id="max-len"  min="5" max="20" value="10"><br/>
			<label for="separator">Separator</label>
			<select id="separator">
				<option value=''>(None)</option>
				<option value=' ' selected>Space</option>
				<option value='-'>-</option>
				<option value='.'>.</option>
			</select><br/>
		</div>
		<button id="generate">Generate</button><br/>
		<input id='result' type="text" />
	</form>
	</div>
	<div id="footer">Copyright &copy; <a href="https://kodespace.com">kodespace.com</a> 2017. All rights reserved. <a href="https://github.com/cmroanirgo/wordish" ><img src="github12.png" alt="source on github"/></a></div>
</div>
</body>
</html>
